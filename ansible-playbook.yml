---
- name: Pull docker image from dockerhub
  hosts: all
  tasks:
    - name: Pull docker image
      docker_image:
        name: statstop/statstop_backend
        source: pull
    - name: Pull mysql image
      docker_image:
        name: mysql
        source: pull

    # - name: remove if a container already exists
    #   shell: |
    #     if  [[ "$(docker ps -a | grep frontend_container | wc -l)" > "0" ]]; then
    #       echo $(docker rm -f frontend_container)
    #     fi

    # - name: create and run container
    #   shell: docker run -d -p 3000:3000 --name frontend_container statstop/statstop_frontend
    - name: Stop and remove existing container
      docker_container:
        name: backend_container
        state: absent

    - name: create and run container
      docker_container:
        name: mysql_container
        image: mysql
        ports:
          - "3036:3036"
        detach: true

    - name: create and run container
      docker_container:
        name: backend_container
        image: statstop/backend_container
        environment:
          MYSQL_ROOT_PASSWORD: "iamroot"
        volumes:
            - /home/hansal/statstop:/var/lib/mysql
        ports:
          - "8085:8085"
        detach: true
